<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>@allinone_reborn</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      display: flex;
      flex-direction: column;
    }
    #banner-top, #banner-bottom {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      padding: 5px 0;
      width: 100%;
      min-height: 50px;
    }
    #player {
      flex: 1;
      width: 100%;
      max-width: 100%;
      background: black;
    }
    @media (max-width: 768px) {
      #player {
        height: 60vh;
      }
    }
    @media (min-width: 769px) {
      #player {
        height: 80vh;
      }
    }
  </style>

  <!-- âœ… Official JW Player library -->
  <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
</head>
<script type='text/javascript' src='//peelwrinkle.com/37/d7/1a/37d71a290dde379f3d1016fe3009fb4b.js'></script>
<body>

  <!-- ðŸŽ¬ Player -->
  <div id="player"></div>

  <script>
    // get original stream URL from query ?stream=
    const raw = new URLSearchParams(window.location.search).get("stream");

    // âœ… use same proxy worker, just with https
    const streamUrl = "https://my-hls-worker.lakshman-n-hlc0596.workers.dev/ios=" + encodeURIComponent(raw);

    jwplayer("player").setup({
      file: streamUrl,
      autostart: true,
      mute: false,
      width: "100%",
      height: "100%",
      stretching: "uniform",
      controls: true,
      primary: "html5",
      hlshtml: true,  // ensures HLS plays in HTML5
    });

    jwplayer("player").on('levels', function(event) {
      console.log("Available qualities:", event.levels);
    });

    jwplayer("player").on('error', function(e) {
      console.error("JWPlayer error:", e);
      alert("Stream failed to load.");
    });
  </script>
</body>
</html>
