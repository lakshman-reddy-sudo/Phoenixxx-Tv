<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <!-- Hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #playerWrapper {
      height: 90vh;
      width: 100%;
      max-height: 90vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    #playerContainer {
      width: 100%;
      height: 100%;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    .plyr {
      width: 100%;
      height: 100%;
    }
    
    /* Controls styling */
    .plyr__controls {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 3;
      transition: opacity 0.3s ease;
    }

    /* Glow Text Below Player */
    #infoText {
      height: 10vh;
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: glowBlink 2s infinite;
    }

    @keyframes glowBlink {
      0%, 100% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        opacity: 1;
      }
      50% {
        text-shadow: none;
        opacity: 0.6;
      }
    }
  </style>
</head>

<body>
  <div id="playerWrapper">
    <div id="playerContainer">
      <video id="player" playsinline controls autoplay></video>
    </div>
  </div>

  <div id="infoText">⚡ First 10 Second May be Buffer, Please Wait ⚡</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawUrl = urlParams.get("url");

    // FIXED — always go via proxy
    const videoUrl =
      "https://mini.allinonereborn.fun/events/stream_proxy.php?url=" +
      encodeURIComponent(rawUrl);

    const video = document.getElementById("player");
    let controlsTimeout;
    const controlsHideDelay = 3000;

    if (Hls.isSupported()) {
      const hls = new Hls();

      hls.loadSource(videoUrl);
      hls.attachMedia(video);

      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        const levels = hls.levels;
        if (levels && levels.length > 0) {
          hls.currentLevel = Math.floor(levels.length / 2);
        }
      });
    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      video.src = videoUrl;
    }

    const player = new Plyr(video, {
      autoplay: true,
      controls: [
        "play-large",
        "play",
        "progress",
        "current-time",
        "mute",
        "volume",
        "settings",
        "pip",
        "airplay",
        "fullscreen",
      ],
      settings: ["quality", "speed"],
      hideControls: true,
    });

    function showControls() {
      const controls = document.querySelector(".plyr__controls");
      if (controls) {
        controls.style.opacity = "1";
        controls.style.pointerEvents = "auto";
      }
      resetControlsTimer();
    }

    function hideControls() {
      const controls = document.querySelector(".plyr__controls");
      if (controls && !player.paused) {
        controls.style.opacity = "0";
        controls.style.pointerEvents = "none";
      }
    }

    function resetControlsTimer() {
      clearTimeout(controlsTimeout);
      controlsTimeout = setTimeout(hideControls, controlsHideDelay);
    }

    player.elements.container.addEventListener("mousemove", showControls);
    player.elements.container.addEventListener("touchstart", showControls);
    player.elements.container.addEventListener("mouseleave", hideControls);

    player.on("ready", () => {
      showControls();
      resetControlsTimer();
    });

    player.on("play", showControls);
    player.on("pause", showControls);

    player.on("qualitychange", () => {
      const wrapper = document.getElementById("playerWrapper");
      wrapper.style.width = wrapper.offsetWidth + "px";
      wrapper.style.height = wrapper.offsetHeight + "px";
    });
  </script>
</body>
</html>
