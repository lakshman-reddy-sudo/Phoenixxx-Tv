<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Premium Player</title>

  <!-- Plyr CSS -->
  <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />

  <!-- Hls.js -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>

  <!-- Plyr JS -->
  <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background: #000;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    #playerWrapper {
      height: 90vh;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    #infoText {
      height: 10vh;
      text-align: center;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      animation: glowBlink 2s infinite;
    }

    @keyframes glowBlink {
      0%, 100% {
        text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff, 0 0 20px #ff00ff;
        opacity: 1;
      }
      50% {
        text-shadow: none;
        opacity: 0.6;
      }
    }

    /* hide black bar on top */
    .plyr--full-ui video { height: 100%; }
  </style>
</head>
<body>

  <div id="playerWrapper">
    <video id="player" playsinline controls autoplay></video>
  </div>

  <div id="infoText">⚡ First 10 Seconds may buffer, Please wait ⚡</div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const rawUrl = urlParams.get("url");

    // ALWAYS PLAY THROUGH PROXY
    const videoUrl =
      "https://mini.allinonereborn.fun/events/stream_proxy.php?url=" +
      encodeURIComponent(rawUrl);

    const video = document.getElementById("player");

    if (Hls.isSupported()) {
      const hls = new Hls({
        maxBufferLength: 30,
        maxMaxBufferLength: 60,
      });

      hls.loadSource(videoUrl);
      hls.attachMedia(video);
      
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });

      hls.on(Hls.Events.ERROR, function (event, data) {
        console.warn("HLS error:", data);
      });

    } else if (video.canPlayType("application/vnd.apple.mpegurl")) {
      // iPhone/iPad fallback
      video.src = videoUrl;
      video.play();
    }

    // Initialize Plyr UI
    const player = new Plyr(video, {
      autoplay: true,
      controls: [
        "play-large",
        "play",
        "progress",
        "current-time",
        "mute",
        "volume",
        "settings",
        "pip",
        "airplay",
        "fullscreen",
      ],
      settings: ["quality", "speed"],
      hideControls: false,
    });

  </script>
</body>
</html>
