<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FREE LIVE PLAYER : BY LAKSHMAN REDDY</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta name="referrer" content="no-referrer">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.7.8/dist/plyr.css">

  <style>
    :root { --accent:#ff0033; --white:#fff; --bg:#000; --plyr-color-main:#ff0033; }

    html,body{
      margin:0;
      height:100%;
      background:var(--bg);
      font-family:Inter,system-ui,sans-serif;
      color:var(--white);
      overflow:hidden;
    }

    .wrap{
      height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      background:#000;
      padding-top:35px;
    }

    .player-container{
      width:95%;
      height:85vh;
      border-radius:12px;
      overflow:hidden;
      position:relative;
    }

    video#player{
      width:100%;
      height:100%;
      object-fit:contain;
      background:#000;
      border-radius:12px;
    }

    .live-badge{
      position:absolute;
      top:12px;
      right:14px;
      background:var(--accent);
      color:#fff;
      padding:6px 14px;
      border-radius:20px;
      font-weight:700;
      font-size:13px;
      animation:glow 1.5s infinite;
    }

    @keyframes glow{
      0%{box-shadow:0 0 10px red;}
      50%{box-shadow:0 0 25px red;}
      100%{box-shadow:0 0 10px red;}
    }

    .plyr__controls{
      background:rgba(0,0,0,0.25);
      backdrop-filter:blur(5px);
    }

    .error{
      padding:10px;
      text-align:center;
      background:#111;
      color:#ffb;
      position:absolute;
      left:0;right:0;bottom:0;
      font-size:14px;
    }
  </style>
</head>
