<!DOCTYPE html>
<html lang="en">
<head>
  <title>Live Stream Player</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
  <meta name="referrer" content="no-referrer"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.css"/>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: "Poppins", sans-serif;
    }
    html, body {
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      max-width: 100%;
    }
    .plyr {
      height: 100%;
    }

    /* Wrapper so we can position overlays */
    .player-wrapper {
      position: relative;
      width: 100%;
      height: 100vh;
    }

    /* LIVE badge */
    .live-badge {
      position: absolute;
      top: 12px;
      left: 15px;
      background: #ff0033;
      color: #fff;
      padding: 4px 10px;
      border-radius: 4px;
      font-size: 13px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 1px;
      z-index: 200;
      box-shadow: 0 0 10px rgba(255,0,0,0.6);
      display: flex;
      align-items: center;
      gap: 6px;
      animation: livePulse 1.3s infinite ease-in-out;
    }

    .live-dot {
      width: 9px;
      height: 9px;
      border-radius: 50%;
      background: #ffdddd;
      box-shadow: 0 0 8px rgba(255,255,255,0.8);
    }

    @keyframes livePulse {
      0%   { transform: translateY(0); opacity: 0.9; }
      50%  { transform: translateY(-1px); opacity: 1; }
      100% { transform: translateY(0); opacity: 0.9; }
    }

    /* Network speed indicator */
    .speed-display {
      position: absolute;
      bottom: 10px;
      right: 15px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 5px 10px;
      border-radius: 5px;
      font-size: 13px;
      font-family: monospace;
      z-index: 150;
      display: none;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Video Player -->
  <div class="player-wrapper">
    <div class="live-badge">
      <span class="live-dot"></span>
      LIVE
    </div>
    <video id="player" muted controls crossorigin playsinline></video>
    <div id="speedDisplay" class="speed-display"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.1.4/dist/hls.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/plyr@3.6.12/dist/plyr.min.js"></script>
  <script>
    const video = document.getElementById('player');
    const speedDisplay = document.getElementById('speedDisplay');

    const plyrOptions = {
      seekTime: 10,
      controls: [
        'play-large','rewind','play','fast-forward','progress','current-time',
        'duration','mute','volume','settings','pip','fullscreen'
      ]
    };

    document.addEventListener('DOMContentLoaded', () => {
      // expects ?stream=... in URL
      const source = new URLSearchParams(window.location.search).get('stream');
      if (!source) {
        document.body.innerHTML = '<p style="color:white;text-align:center;margin-top:20%;">No stream link provided!</p>';
        return;
      }

      if (Hls.isSupported()) {
        const hls = new Hls({ maxMaxBufferLength: 100 });
        hls.loadSource(source);
        hls.attachMedia(video);

        let lastLoadedBytes = 0, lastLoadTime = performance.now();

        setInterval(() => {
          const stats = hls.stats || {};
          const now = performance.now();
          const duration = (now - lastLoadTime) / 1000;
          const bytesLoaded = (stats.total || 0) - lastLoadedBytes;

          if (duration > 0 && bytesLoaded > 0) {
            speedDisplay.style.display = 'block';
            const speedBps = (bytesLoaded * 8) / duration;
            speedDisplay.textContent =
              speedBps > 1e6 ? (speedBps / 1e6).toFixed(2) + ' Mbps' :
              speedBps > 1e3 ? (speedBps / 1e3).toFixed(1) + ' Kbps' :
              Math.round(speedBps) + ' bps';
          }
          lastLoadTime = now;
          lastLoadedBytes = stats.total || 0;
        }, 2000);

        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          const qualities = hls.levels.map(l => l.height).filter(Boolean);
          const player = new Plyr(video, {
            ...plyrOptions,
            quality: {
              default: qualities[0],
              options: qualities,
              forced: true,
              onChange: q => {
                hls.levels.forEach((level, i) => {
                  if (level.height === q) hls.currentLevel = i;
                });
              }
            }
          });
        });
      } else {
        video.src = source;
        new Plyr(video, plyrOptions);
      }
    });

    // Optional anti-inspection
    document.addEventListener('contextmenu', e => e.preventDefault());
    document.addEventListener('keydown', e => {
      if (
        ['F12'].includes(e.key) ||
        (e.ctrlKey && e.shiftKey && ['I','J'].includes(e.key)) ||
        (e.ctrlKey && e.key === 'U')
      ) e.preventDefault();
    });
  </script>
</body>
</html>
