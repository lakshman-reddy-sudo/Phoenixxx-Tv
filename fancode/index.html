<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Phoenix Fancode Live</title>
  <style>
    /* Your style remains same â€” no changes */
  </style>
</head>
<body>

<div id="matchesGrid"></div>
<div id="loadingIndicator">Loading...</div>

<script>
const JSON_URL='https://raw.githubusercontent.com/drmlive/fancode-live-events/main/fancode.json';

/* ðŸ”¥ THIS ONE LINE IS UPDATED */
const playerBaseURL='./player.html?ios=';   // Internal player

const grid=document.getElementById('matchesGrid');
const loading=document.getElementById('loadingIndicator');
let fullData=[];

function render(list){
  grid.innerHTML='';
  list.forEach(m=>{
    const d=document.createElement('button');
    d.style='display:block;width:100%;padding:12px;margin:8px 0;background:#333;color:#fff;border-radius:8px;font-size:15px';
    d.textContent=(m.team_1||'')+" vs "+(m.team_2||'')+" â€¢ "+(m.event_name||'');
    d.onclick=()=>openInPlayer(m.dai_url||m.m3u8||m.src);
    grid.appendChild(d);
  });
}

function openInPlayer(url){
  if(!url){return alert("No link available");}
  const go=playerBaseURL+encodeURIComponent(url);
  window.open(go,'_blank');
}

fetch(JSON_URL).then(r=>r.json()).then(d=>{
  fullData=d.matches;
  render(fullData);
  loading.style.display='none';
});
</script>
</body>
</html>
