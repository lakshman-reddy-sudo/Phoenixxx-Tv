<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>SIT Archive - Complete Profile</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
        href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&amp;family=Noto+Sans:wght@300..800&amp;display=swap"
        rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#C8102E",
                        "primary-hover": "#a60d26",
                        "background-light": "#f8f6f6",
                        "background-dark": "#221013",
                        "surface-dark": "#2d1b1f",
                        "input-dark": "#180a0c",
                        "text-main": "#181112",
                        "text-muted": "#896168",
                        "border-color": "#e6dbdd",
                    },
                    fontFamily: {
                        "display": ["Lexend", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 antialiased min-h-screen flex flex-col transition-colors duration-200">
    <div
        class="bg-white dark:bg-[#1a0b0d] border-b border-solid border-b-[#f4f0f1] dark:border-white/5 sticky top-0 z-50 transition-colors duration-200">
        <div class="px-4 md:px-10 py-3 flex items-center justify-between max-w-[1440px] mx-auto w-full">
            <div class="flex items-center gap-4 text-[#181112] dark:text-white">
                <div class="size-8 text-primary flex items-center justify-center">
                    <span class="material-symbols-outlined text-3xl">school</span>
                </div>
                <h2 class="text-[#181112] dark:text-white text-xl font-bold leading-tight tracking-[-0.015em]">SIT
                    Archive</h2>
            </div>
            <div class="flex items-center gap-4 md:gap-8">
                <div class="flex items-center gap-4">
                    <div class="flex flex-col items-end mr-2 hidden sm:block">
                        <span class="text-xs font-medium text-text-muted dark:text-gray-400">Welcome</span>
                        <span class="text-xs font-bold text-text-main dark:text-white">New Student</span>
                    </div>
                    <div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border border-border-color dark:border-white/10 cursor-pointer hover:ring-2 hover:ring-primary/20 transition-all"
                        data-alt="User profile avatar with abstract pattern"
                        style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC23vLalccno2x21eZYZF_tWPdgD4xbLYYWlyRdG2SXccFqOq48yqEkGbEYZwxL6GcF29XBjoDl1WFkdfZjDh9aC1pY8sHgHl7HQHoXu3DHQm7RRvIylIxktKvAPZ57gJQi14IqfkDY-75kjUZId1Nfq6FLbxaMKg0Mwh09nIMk8MVBmQeUhDE4s2mfEcqiWLbWMJY3yEDVD-mVmfVEA3RFQ6EJA7WbRhqKHUN2sftUxQc05nKOwR_pOKSqC4_7g9C8ZZvTwhnVERc");'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 w-full">
        <div
            class="w-full max-w-[480px] bg-white dark:bg-surface-dark rounded-2xl shadow-xl border border-border-color dark:border-white/5 overflow-hidden transition-all duration-200">
            <div class="h-1.5 w-full bg-gray-100 dark:bg-white/5">
                <div class="h-full w-1/2 bg-primary rounded-r-full"></div>
            </div>
            <div class="p-8 md:p-10">
                <div class="flex flex-col items-start gap-6 mb-8">
                    <div
                        class="size-14 rounded-xl bg-primary/10 dark:bg-primary/20 text-primary flex items-center justify-center border border-primary/10">
                        <span class="material-symbols-outlined text-3xl">badge</span>
                    </div>
                    <div>
                        <h1
                            class="text-text-main dark:text-white text-2xl md:text-3xl font-bold leading-tight tracking-tight mb-2">
                            What should we call you?
                        </h1>
                        <p class="text-text-muted dark:text-gray-400 text-base font-normal leading-relaxed">
                            To start uploading papers and contributing to the archive, we need your full name for your
                            profile and attribution.
                        </p>
                    </div>
                </div>
                <form class="space-y-6" onsubmit="window.location.href='my_uploads.html'; return false;">
                    <div class="space-y-2">
                        <label class="block text-sm font-bold text-text-main dark:text-gray-200" for="full-name">
                            Full Name <span class="text-primary">*</span>
                        </label>
                        <div class="relative">
                            <input autofocus=""
                                class="block w-full rounded-lg border-0 py-3.5 pl-4 pr-4 text-gray-900 dark:text-white shadow-sm ring-1 ring-inset ring-gray-200 dark:ring-white/10 placeholder:text-gray-400 dark:placeholder:text-gray-600 focus:ring-2 focus:ring-inset focus:ring-primary sm:text-base sm:leading-6 bg-background-light dark:bg-input-dark transition-all"
                                id="full-name" name="full-name" placeholder="e.g. Aditi Sharma" required=""
                                type="text" />
                            <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
                                <span class="material-symbols-outlined text-gray-400 dark:text-gray-600">edit</span>
                            </div>
                        </div>
                        <p class="text-xs text-text-muted dark:text-gray-500 mt-1 pl-1">
                            This will be visible on papers you upload.
                        </p>
                    </div>
                    <div class="pt-2">
                        <button
                            class="flex w-full items-center justify-center gap-2 rounded-lg bg-primary px-6 py-3.5 text-base font-bold text-white shadow-lg shadow-primary/20 hover:shadow-primary/40 hover:bg-primary-hover focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary transition-all duration-200 transform hover:-translate-y-0.5"
                            type="submit">
                            Save &amp; Continue
                            <span class="material-symbols-outlined text-xl">arrow_forward</span>
                        </button>
                    </div>
                </form>
            </div>
            <div
                class="px-8 py-4 bg-gray-50 dark:bg-black/20 border-t border-border-color dark:border-white/5 flex items-center justify-center">
                <p class="text-xs text-text-muted dark:text-gray-500 flex items-center gap-1.5">
                    <span class="material-symbols-outlined text-sm">lock</span>
                    Your information is securely stored within SIT.
                </p>
            </div>
        </div>
    </div>
</body>

</html>
